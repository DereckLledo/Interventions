<br/>

<div class="container">
  <div class="card text-white bg-dark mb-3">
    <div class="card-header">
      Déclarer un problème
    </div>
    <div class="card-body">
      <h5 class="card-title">Veuillez renseigner les zones suivante et soumettre votre demande</h5>
      <div class="card-text">

        <form class="form-horizontal" novalidate (ngSubmit)="save()" [formGroup]="problemeForm">
          <div class="form-group row">
            <label for="PrenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
            <div class="col-md-10">
              <input class="form-control" id="PrenomId" type="text" placeholder="Votre prénom ici (obligatoire)" formControlName="lePrenom"
                [ngClass]="{'is-invalid': (problemeForm.get('lePrenom').touched ||
               problemeForm.get('lePrenom').dirty) &&
               !problemeForm.get('lePrenom').errors.sansEspaces,
                'is-valid': (problemeForm.get('lePrenom').touched || problemeForm.get('lePrenom').dirty) && problemeForm.get('lePrenom').errors.sansEspaces}"
              />
              <span class="form-text" *ngIf="(problemeForm.get('lePrenom').touched || problemeForm.get('lePrenom').dirty) && problemeForm.get('lePrenom').errors">
                <span *ngIf="!problemeForm.get('lePrenom').errors.sansEspaces">
                  <small class="text-muted">
                    Indiquer au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>

          <div class="form-group row">
            <label for="NomId" class="col-md-2 col-form-label text-right">Nom :</label>
            <div class="col-md-10">
              <input class="form-control" id="NomId" type="text" placeholder="Votre nom ici (obligatoire)" formControlName="leNom"
                [ngClass]="{'is-invalid': (problemeForm.get('leNom').touched ||
               problemeForm.get('leNom').dirty) &&
               !problemeForm.get('leNom').errors.sansEspaces,
                'is-valid': (problemeForm.get('leNom').touched || problemeForm.get('leNom').dirty) && problemeForm.get('leNom').errors.sansEspaces}"
              />
              <span class="form-text" *ngIf="(problemeForm.get('leNom').touched || problemeForm.get('leNom').dirty) && problemeForm.get('leNom').errors">
                <span *ngIf="!problemeForm.get('leNom').errors.sansEspaces">
                  <small class="text-muted">
                    Indiquer au moins 3 caractères.
                  </small>
                </span>
              </span>
            </div>
          </div>






          <div class="form-group row">
            <label for="noTypeProblemeId" class ="col-md-2 col-form-label text-right">Type de problème :</label>
            <div class="col-sm-10">
              <select class="form-control"
              id="noTypeProbleme"
              formControlName="noTypeProbleme"
              [ngClass]="{'is-valid': (problemeForm.get('noTypeProbleme').touched ||
            problemeForm.get('noTypeProbleme').dirty) && 
                 problemeForm.get('noTypeProbleme').valid ,
               'is-invalid': (problemeForm.get('noTypeProbleme').touched || problemeForm.get('noTypeProbleme').dirty) 
               && !problemeForm.get('noTypeProbleme').valid}"
              
              >
              <option value="">Sélectionner un type de problème (obligatoire)</option>
              <option *ngFor="let cat of categoriesProblemes" [value]="cat.id">{{cat.descriptionCategorie}}</option>
            </select>
            <span class="form-text"
            *ngIf="(problemeForm.get('noTypeProbleme').touched || problemeForm.get('noTypeProbleme').dirty) && problemeForm.get('noTypeProbleme').errors">
            <span
          *ngIf="problemeForm.get('noTypeProbleme').errors.required">
          <small class="text-muted">
            Merci de sélectionner un type de problème.
          </small>
          </span>
          </span>


            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
